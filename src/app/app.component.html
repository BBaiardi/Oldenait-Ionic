<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngIf="auth.user | async as user; else showLogin">
          <ion-item [routerLink]="['/home']"> 
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/eventos']">
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

  <ng-template #showLogin>
    <ion-item [routerLink]="['/login']">
      <ion-label>Ingresar</ion-label>
    </ion-item>
  </ng-template>
</ion-app>
