<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngIf="auth.user | async as user; else showLogin">
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/home']">
            <ion-icon slot="start" name="home"></ion-icon> 
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/eventos']">
            <ion-icon slot="start" name="calendar"></ion-icon>
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/mapa']">
            <ion-icon slot="start" name="map"></ion-icon>
            <ion-label>Geolocalización</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/perfil']">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name="information-circle"></ion-icon>
            <ion-label>Acerca de</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

  <ng-template #showLogin>
      <ion-list-header>
        Acceda para navegar
      </ion-list-header>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/login']">
          <ion-label>Ingresar</ion-label>
        </ion-item>
      </ion-menu-toggle>
  </ng-template>
</ion-app>
