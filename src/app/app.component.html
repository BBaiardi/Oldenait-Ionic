<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngIf="auth.user | async as user; else showLogin">
        <ion-menu-toggle>
          <ion-item [routerLink]="['/home']"> 
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/eventos']">
            <ion-label>Eventos</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/mapa']">
            <ion-label>Geolocalizaci√≥n</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/perfil']">
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

  <ng-template #showLogin>
      <ion-list-header>
        Acceda para navegar
      </ion-list-header>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/login']">
          <ion-label>Ingresar</ion-label>
        </ion-item>
      </ion-menu-toggle>
  </ng-template>
</ion-app>
