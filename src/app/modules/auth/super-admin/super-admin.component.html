<ion-header>
  <ion-toolbar>
    <ion-title>Super Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="addAdminForm" (ngSubmit)="addAdmin()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-button type="submit">Convertir en Admin</ion-button>
  </form>
</ion-content>
