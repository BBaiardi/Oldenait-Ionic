<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recupero de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="passwordResetForm" (ngSubmit)="passwordReset()" novalidate>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="error-message" *ngIf="email.touched && email.hasError('required')">
      *Ingrese correo electrónico
    </div>
    <ion-button type="submit" [disabled]="!passwordResetForm.valid">Envíar</ion-button>
  </form>
</ion-content>
