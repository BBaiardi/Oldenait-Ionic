<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modificar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" formControlName="displayName"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!profileForm.valid">Actualizar</ion-button>
  </form>
</ion-content>
