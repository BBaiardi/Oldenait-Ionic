<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').dirty">
          Min length is 8
        </div>
        <ion-button type="submit" [disabled]="!loginForm.valid">Ingresar</ion-button>
      </form>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-button color="primary" (click)="fbLogin()">Login con Facebook</ion-button>
    </ion-row>
    <ion-row>
      <ion-button color="danger" (click)="gpLogin()">Login con Google</ion-button>
    </ion-row>
    <ion-row>
      <ion-button color="secondary" fill="clear" [routerLink]="['/registro']">
        Crear usuario
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
