<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center padding>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-icon slot="start" name="email"></ion-icon>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="email.touched && email.hasError('required')">
          *Ingrese correo electrónico
        </div>
        <ion-item>
          <ion-icon slot="start" name="lock"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="password.touched && password.hasError('required')">
          *Ingrese contraseña
        </div>
      </form>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col>
        <div>
          <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">
            <ion-icon slot="start" name="log-in"></ion-icon>
            Login
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center padding>
      <ion-label>o ingresá con</ion-label>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="6">
        <div>
          <ion-button color="primary" expand="full" (click)="fbLogin()">
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            <ion-label>Facebook</ion-label>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <ion-button color="danger" expand="full" (click)="gpLogin()">
            <ion-icon slot="start" name="logo-google"></ion-icon>
            <ion-label>Google</ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center>
          <ion-item lines="none">
            <ion-label>¿No tenés una cuenta?</ion-label>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center>
          <ion-button color="primary" fill="clear" [routerLink]="['/registro']">
            Creá un usuario
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
