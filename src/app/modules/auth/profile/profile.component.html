<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="auth.user$ | async as user">
  <ion-card>
    <ion-card-header>
      <ion-avatar>
          <img [src]="user.photoURL">
      </ion-avatar>      
      <ion-card-title>{{ user.displayName }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <input type="file" accept=".png, .jpg" (change)="uploadFile($event)">
</ion-content>
