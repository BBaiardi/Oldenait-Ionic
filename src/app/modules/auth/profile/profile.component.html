<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="auth.user$ | async as user">
  <ion-card>
    <ion-card-header>
      <img [src]="user.photoUrl">
      <ion-card-title>{{ user.displayName }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-button *ngIf="auth.canEdit(user)">CACA</ion-button>
</ion-content>
