<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil de Club</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="club$ | async as club">
    <img [src]="club.imageUrl">
    <ion-card-header>
      <ion-card-title>{{ club.name }}</ion-card-title>
      <ion-card-subtitle>{{ club.address }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="contact"></ion-icon>
        <ion-label>{{ club.rrpp_name }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>{{ club.rrpp_tel }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentClubForm(club$)">
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
