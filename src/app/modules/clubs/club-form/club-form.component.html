<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar: {{ club.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="clubForm" (ngSubmit)="updateClub()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sitio Web</ion-label>
      <ion-input type="text" formControlName="website"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contacto</ion-label>
      <ion-input type="text" formControlName="rrpp_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número Telefónico</ion-label>
      <ion-input type="text" formControlName="rrpp_tel"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]=!clubForm.valid>Actualizar</ion-button>
  </form>
</ion-content>
