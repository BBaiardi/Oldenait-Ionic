<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manejo de eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events | async">
      <ion-label>
        <span>{{ event.title }}</span>
      </ion-label>
      <ion-button [routerLink]="['/evento', event.id]">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
      <ion-button (click)="presentEventForm(event)" color="tertiary">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteEvent(event)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="presentEventForm()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
