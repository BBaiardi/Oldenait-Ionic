<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <ion-input type="hidden" formControlName="id"></ion-input>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="date" formControlName="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Genero</ion-label>
      <ion-input type="text" formControlName="genre"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!form.valid">Enviar</ion-button>
    <ion-button (click)="reset()">Resetear</ion-button>
  </form>
</ion-content>
