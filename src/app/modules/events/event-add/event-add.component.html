<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="eventAddForm" (ngSubmit)="addEvent()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MMM YY" monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Género</ion-label>
      <ion-select placeholder="Seleccione uno" interface="popover">
        <ion-select-option value="electronica">Electrónica</ion-select-option>
        <ion-select-option value="rock">Rock</ion-select-option>
        <ion-select-option value="pop">Pop</ion-select-option>
        <ion-select-option value="reggae">Reggae</ion-select-option>
        <ion-select-option value="punk">Punk</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tickets URL</ion-label>
      <ion-input type="text" formControlName="ticket"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]=!eventAddForm.valid>Agregar</ion-button>
  </form>
</ion-content>
