<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ais-instantsearch [config]="{
      apiKey: '99c8f54c6696b05c8205db6f21abe04f',
      appId: 'NWEOAX6K2U',
      indexName: 'events',
      routing: 'true'
    }">
        <ais-search-box placeholder="Busca un evento"></ais-search-box>
        <ais-hits>
          <ng-template let-hits="hits">
            <ion-row>
              <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let hit of hits" [routerLink]="['/evento', hit.objectID]">
                <ion-card>
                  <img [src]="hit.imageUrl">
                  <ion-card-content>
                    <ion-card-title text-center>{{ hit.title }}</ion-card-title>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ng-template>
        </ais-hits>
      </ais-instantsearch>
    </ion-row>
  </ion-grid>
</ion-content>
