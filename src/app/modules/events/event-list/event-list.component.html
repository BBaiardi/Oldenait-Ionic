<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg-4 size-md-4 size-sm-12 *ngFor="let event of events$ | async" [routerLink]="['/evento', event.id]">
        <ion-card>
          <img [src]="event.imageUrl">
          <ion-card-content>
            <ion-card-title text-center>
              {{ event.title }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
