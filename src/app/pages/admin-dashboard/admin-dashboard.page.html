<ion-header>
  <ion-toolbar>
    <ion-title>admin-dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let event of events$ | async">
        <ion-label>{{ event.title }}</ion-label>
        <ion-label>{{ event.genre }}</ion-label>
        <ion-button [routerLink]="['/evento', event.id, 'edit']">Modificar</ion-button>
        <ion-button (click)="rmEvent(event.id)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
