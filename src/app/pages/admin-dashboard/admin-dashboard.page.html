<ion-header>
  <ion-toolbar>
    <ion-title>admin-dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-button [routerLink]="['/agregar']">Agregar</ion-button>
    <ion-list>
      <ion-item *ngFor="let event of events$ | async">
        <ion-label (click)="onEdit(event)">{{ event.title }}</ion-label>
        <ion-button (click)="rmEvent(event.id)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
